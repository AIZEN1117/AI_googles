<!DOCTYPE html>
<html>
<head>
  <title>Advanced Smart Goggles</title>

  <!-- AI -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial;
    }

    video, canvas {
      border: 2px solid cyan;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>ðŸ§  Advanced Smart Goggles</h2>
<p id="status">Loading AI...</p>

<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>

<br>
<video id="video" width="320" height="240" autoplay muted playsinline></video>
<canvas id="canvas" width="320" height="240"></canvas>

<script>
let model;
let stream;
let running = false;
let lastSpoken = "";
let lastDirection = "";

// Load AI
async function loadAI() {
  model = await cocoSsd.load();
  document.getElementById("status").innerText = "AI Ready âœ…";
}
loadAI();

// Start Camera
async function start() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.getElementById("video").srcObject = stream;
    running = true;
    detect();
  } catch (e) {
    alert("Camera error: " + e.message);
  }
}

// Stop
function stop() {
  running = false;
  if (stream) stream.getTracks().forEach(t => t.stop());
  document.getElementById("status").innerText = "Stopped";
}

// Detection
async function detect() {
  if (!running) return;

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const predictions = await model.detect(video);

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0);

  if (predictions.length === 0) {
    updateMessage("Path clear");
  } else {
    // ðŸ”¥ Pick biggest object (closest)
    let biggest = predictions.reduce((prev, curr) => {
      return (curr.bbox[2] * curr.bbox[3] > prev.bbox[2] * prev.bbox[3]) ? curr : prev;
    });

    const [x, y, w, h] = biggest.bbox;
    const centerX = x + w / 2;

    let direction = "";

    if (centerX < canvas.width * 0.33) {
      direction = "left";
    } else if (centerX > canvas.width * 0.66) {
      direction = "right";
    } else {
      direction = "front";
    }

    // Draw box
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.strokeRect(x, y, w, h);
    ctx.fillStyle = "red";
    ctx.fillText(biggest.class, x, y - 5);

    let message = `Obstacle ${direction}: ${biggest.class}`;
    updateMessage(message, direction);
  }

  setTimeout(detect, 1200);
}

// Stable speech
function updateMessage(text, direction="") {
  document.getElementById("status").innerText = text;

  // Speak only if direction changes
  if (direction !== lastDirection) {
    speak(text);
    lastDirection = direction;
  }
}

// Speak
function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 1;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
